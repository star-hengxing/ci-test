name: xmake

on:
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-11-arm]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@master
          actions-cache-folder: '.xmake-cache'
          actions-cache-key: ${{ matrix.os }}
          # package-cache: true
          # package-cache-key: ${{ matrix.os }}
          # build-cache: true
          # build-cache-key: ${{ matrix.os }}

      - name: Build
        run: |
          xmake run -vD
          xmake f -c -a arm64
          xmake -vD
          xmake run
