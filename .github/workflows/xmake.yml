name: xmake

on:
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@master
          actions-cache-folder: .xmake-cache-${{ matrix.os }}
          package-cache: true
          package-cache-key: ${{ matrix.os }}
          build-cache: true
          build-cache-key: ${{ matrix.os }}

      - uses: actions/checkout@v4

      - name: Build
        run: |
          xmake -y -D
