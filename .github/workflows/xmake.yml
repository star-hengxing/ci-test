name: xmake

on:
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: '2.9.8'
          actions-cache-folder: '.xmake-cache'
          actions-cache-key: ${{ matrix.os }}
          # package-cache: true
          # package-cache-key: ${{ matrix.os }}
          # build-cache: true
          # build-cache-key: ${{ matrix.os }}

      - name: Build
        run: |
          sudo apt-get update
          sudo apt-get install -y msitools
          xmake f -y -vD -p windows -a x64 --toolchain=clang
          xmake
